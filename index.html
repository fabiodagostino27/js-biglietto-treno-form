<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js biglietto treno form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css">
</head>

<body class="bg-primary">
    <div class="container">
        <h1 class="pt-3 text-center text-white">Calcola il prezzo del biglietto</h1>
        <div class="row justify-content-center my-4">
            <form action="" class="col-10  p-4 bg-light rounded">
                <h2 class="text-center pb-4">Inserisci i tuoi dati qui</h2>
                <div class="row row-gap-3">
                    <div class="col-6">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control border-2 border-primary" id="name" required>
                    </div>
                    <div class="col-6">
                        <label for="surname" class="form-label">Cognome</label>
                        <input type="text" class="form-control border-2 border-primary" id="surname" required>
                    </div>
                    <div class="col-6">
                        <label for="km" class="form-label">Km da percorrere</label>
                        <input type="number" class="form-control border-2 border-primary" id="km" required>
                    </div>
                    <div class="col-6">
                        <label for="select" class="form-label">Fascia d'età</label>
                        <select class="form-select border-2 border-primary" id="select" required>
                            <option value="" disabled selected>Scegli una delle seguenti opzioni</option>
                            <option value="minor">Minorenne</option>
                            <option value="adult">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>

                    <div class="text-center my-3">
                        <button id="submit" class="btn btn-primary col-2 me-1">Conferma</button>
                        <a href="index.html" id="cancel" class="btn btn-outline-secondary col-2 ms-1">Annulla</a>
                    </div>
                </div>
            </form>

            <div id="ticket" class="pt-4 row justify-content-center d-none">
                <h2 class="text-center text-white pb-2">Ecco il tuo biglietto:</h2>
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-4 d-flex align-items-center border-end border-2 border-black pe-2">
                            <img src="./img/train.png" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-8">
                            <div class="card-body">
                                <h5 id="cardName" class="card-title"></h5>
                                <p class="card-text">
                                    La lunghezza del viaggio è di: <span class="fw-semibold" id="cardKm"></span>. <br>
                                    La tua fascia d'età è: <span class="fw-semibold" id="cardAge"></span>. <br>
                                    Si applica questo sconto: <span class="fw-semibold" id="cardDiscount"></span>.
                                </p>
                                <div class="fw-bold">
                                    Il costo totale del biglietto è di: <br>
                                    <span id="cardPrice" class="fs-3 fw-bold"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
